<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Graveyard</title>

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/main-page.css">
    <link rel="stylesheet" href="../css/goods.css">
  </head>
  <body>
    <div class="fixed">


    <header id="first-header">
      <button id="enter" class="enter-button">Вход</button>
      <button id="registration" class="enter-button">Регистрация</button>
    </header>
    <header id="second-header">
      <ul>
        <a href="../Graveyard.html"><li>Главная</li></a>
        <li>Товары и услуги</li>
        <a href="../Map.jsp"><li>Карта</li></a>
        <li>Контакты</li>
      </ul>
    </header>
    </div>
    <section id="enter-block"></section>

    <section class="goods-main">
      <section >
        <form class="form">
			<section class="plan">
				<h2>Choose a plan:</h2>
				<input type="radio" name="radio1" id="free" value="free"><label class="free-label four col" for="free">Free</label>
				<input type="radio" name="radio1" id="basic" value="basic" checked><label class="basic-label four col" for="basic">Basic</label>
				<input type="radio" name="radio1" id="premium" value="premium"><label class="premium-label four col" for="premium">Premium</label>
        </section>
      </form>

      <form class="form">
        <section class="plan">
<input type="radio" name="plate" id="first-plate" value="first-plate"><label class="free-label four col" for="first-plate">Free</label>
        </section>
      </form>
      </section>

    </section>
    <script src="../js/login.js" charset="utf-8"></script>
    <script src="../js/RequestScript.js" charset="utf-8"></script>
    <script src="../js/Cookie.js" charset="utf-8"></script>
    <script src="../js/Exception.js" charset="utf-8"></script>
  </body>
</html>
