<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Graveyard</title>

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/main-page.css">
    <link rel="stylesheet" href="../css/goods.css">
  </head>
  <body>
    <div class="fixed">


    <header id="first-header">
      <button id="enter" class="enter-button">Вход</button>
      <button id="registration" class="enter-button">Регистрация</button>
    </header>
    <header id="second-header">
      <ul>
        <a href="../Graveyard.html"><li>Главная</li></a>
        <li>Товары и услуги</li>
        <a href="../Map.jsp"><li>Карта</li></a>
        <a href="contacts.html"><li>Контакты</li></a>
      </ul>
    </header>
    </div>
    <section id="enter-block"></section>

    <section class="goods-main">
      <section >
        <form class="form" style="margin-top:0px;">
			<section class="plan">
				<h2>Выберите вид гроба:</h2>
				<input type="radio" name="radio1" id="f_grob" value="f_grob"><label id="f_grob_img" class="free-label four col" for="f_grob"></label>
				<input type="radio" name="radio1" id="s_grob" value="s_grob" checked><label id="s_grob_img" class="basic-label four col" for="s_grob"></label>
				<input type="radio" name="radio1" id="t_grob" value="t_grob"><label id="t_grob_img" class="premium-label four col" for="t_grob"></label>
				<input type="radio" name="radio1" id="fr_grob" value="fr_grob"><label id="fr_grob_img" class="premium-label four col" for="fr_grob"></label>
        </section>
      </form>

      <form class="form" style="margin-top:100px;">
        <section class="plan">
          <h2>Выберите вид надгробия:</h2>
<input type="radio" name="plate" id="f_plate" value="f_plate"><label id="f_plate_img" class="free-label four col" for="f_plate"></label>
<input type="radio" name="plate" id="s_plate" value="s_plate"><label id="s_plate_img" class="free-label four col" for="s_plate"></label>
<input type="radio" name="plate" id="t_plate" value="t_plate" checked><label id="t_plate_img" class="basic-label four col" for="t_plate"></label>
<input type="radio" name="plate" id="fr_plate" value="fr_plate"><label id="fr_plate_img" class="premium-label four col" for="fr_plate"></label>
        </section>
      </form>

      <form class="form" style="margin-top:100px;">
        <section class="plan">
          <h2>Выберите катафалк:</h2>
<input type="radio" name="plate" id="f_plate" value="f_plate"><label id="f_plate_img" class="free-label four col" for="f_plate"></label>
<input type="radio" name="plate" id="s_plate" value="s_plate"><label id="s_plate_img" class="free-label four col" for="s_plate"></label>
<input type="radio" name="plate" id="t_plate" value="t_plate" checked><label id="t_plate_img" class="basic-label four col" for="t_plate"></label>
<input type="radio" name="plate" id="fr_plate" value="fr_plate"><label id="fr_plate_img" class="premium-label four col" for="fr_plate"></label>
        </section>
      </form>
      </section>

    </section>
    <script src="../js/login.js" charset="utf-8"></script>
    <script src="../js/RequestScript.js" charset="utf-8"></script>
    <script src="../js/Cookie.js" charset="utf-8"></script>
    <script src="../js/Exception.js" charset="utf-8"></script>
  </body>
</html>
